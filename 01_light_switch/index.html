<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Light Switch</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/styles/main.css" type="text/css">
</head>

<body>
    <div class="container">
        <!-- instruction/heading -->
        <h2 class="heading">Turn the light on and off by clicking the bulb!</h2>

        <!-- bulb with html & css -->
        <div class="bulb">
            <div id="bulbHead"></div>
            <div id="bulbNeck"></div>
            <div id="bulbTail"></div>
        </div>

        <!-- bulb image -->
        <div class="bulbImage" style="border: 1px solid lightsteelblue;">
            <img src="./assets/images/bulbOff.png" alt="" srcset="" id="offImage">
            <img src="./assets/images/bulbOn.png" alt="" srcset="" id="onImage" style="display: none;">
        </div>

        <!-- figure text -->
        <h2 class="figure">Bulb made with html & css</h2>
        <h2 class="figure">Bulb image</h2>
    </div>

    <!-- scripts -->
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
